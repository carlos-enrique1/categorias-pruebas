{% extends 'base.html' %}

{% block 'titulo' %}
Listado de tareas
{% endblock %}

{% block 'contenido' %}
<div id="contenedor">
    <div>
        <table>
            <thead>
                <tr>
                    <th>Pendientes</th>
                </tr>
            </thead>
            <tbody>
                <!--Aqui se usa el nombre del return de pendientes en el views.py-->
                {% for t in tareasPendientes %}
                <tr>
                    <td>{{t.nombre}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div>
        <table>
            <thead>
                <tr>
                    <th>Realizadas</th>
                </tr>
            </thead>
            <tbody>
                <!--Aqui se usa el nombre del return de realizadas en el views.py-->
                {% for tR in tareasRealizadas %}
                <tr>
                    <td>{{tR.nombre}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
